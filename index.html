<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal">
        <div class="status">
            <h1>You won</h1>
            <button type="button">Play Again</button>
        </div>
        <div class="panel">  
            <form action="">
                <input type="text" name="" id="" placeholder="Enter Name">
                <div class="toggle">
                    <input type="radio" id="choice1" name="choice" value="Read" checked>
                    <label for="choice1" class="radio choice1">X</label>

                    <input type="radio" id="choice2" name="choice" value="NotRead">
                    <label for="choice2" class="radio choice2">O</label>
                </div>
                <input type="submit" value="Start">
            </form>
        </div>
    </div>
    <h1>player round</h1>
    <div class="gameArea">
        <div class="cell"></div>
        <div class="cell">O</div>
        <div class="cell">X</div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
